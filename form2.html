<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Job Application</h2>
</head>
<body>
    <form>
        <label for="Name">Name :</label>
        <br>
        <br>
        <input type="text" id = Name>
    </form>
    <form>
        <label for="Email">Email :</label>
        <br>
        <br>
        <input type="email" id = Email>
    </form>
    <form>
        <label for="Phone">Phone :</label>
        <br>
        <br>
        <input type="tel" id = Phone>
    </form>
    <form>
        <label for="Resume">Resume :</label>
        <br>
        <br>
        <input type="file" id = Resume>
    </form>
    <br>
    <br>
    <form>
        <label for="Experience">Experience :</label>
        <br>
        <br>
        <input type="number" id = Experience>
    </form>
    <br>
    <form>
        <fieldset> Skills
            <br>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id = checkbox1>
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id = checkbox2>
            <br>
            <br>
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" id = checkbox3>

        </fieldset>
    </form>
    <br>
    <br>
    <form>
        <label for="Highest Education">Highest Education</label>
        <select name="Highest Education" id="Highest Education"></select>
        <option value="10th Pass"></option>
        <option value="12th Pass"></option>
        <option value="Graduate"></option>
        <option value="Post Graduate"></option>
    </form>
    <br>

</body>
</html>
