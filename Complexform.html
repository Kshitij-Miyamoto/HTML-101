<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Complex Form</h1>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name :</label>
        
    <input type="text" id = "Name">    
    
    <label for="Email">Email :</label>
    
<input type="text" id = "Email">   
     
<label for="Phone">Phone :</label>
    
<input type="tel" id = "Phone">  

<label for="DOB">DOB :</label>
    
<input type="date" id = "DOB"> 

<label for="Gender">Gender :</label>
<input type="radio" id = "Gender" value = "Male"> Male
<input type="radio" id = "Gender" value = "Female"> Female
<br>
Country <select name="Country" id="Country"></select>
<option value="India"></option>
<option value="UK"></option>
<option value="USA"></option>

    </fieldset>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="Address">Address</label>
        <input type="text">
&nbsp;
        
        <label for="Address">City</label>
        <input type="text">
&nbsp;
        <label for="Address">State</label>
        <input type="text">
&nbsp;
        <label for="Address">ZipCode</label>
        <input type="text">
    </fieldset>
    <fieldset>
        Comments <textarea name="Info" id="info" cols="60" rows="5"></textarea>
    
    <label for="Agree"></label>
    <input type="button" value="I agree to the terms">
</fieldset>

</body>
</html>
